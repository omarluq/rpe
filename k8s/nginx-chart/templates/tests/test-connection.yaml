apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nginx-chart.fullname" . }}-test-connection"
  labels:
    {{- include "nginx-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "nginx-chart.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1000
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
